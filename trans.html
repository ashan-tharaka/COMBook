<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/icon.ico">
    <title>COMBook</title>
</head>

<body>

    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">COMBook</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="./index.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="./trans.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Ledger Balances</span>
                </a>
            </li>
            <li>
                <a href="./tb.html">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Trial Balance</span>
                </a>
            </li>
            <li>
                <a href="./PnL.html">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">Profit & Loss</span>
                </a>
            </li>
            <li>
                <a href="./fps.html">
                    <i class='bx bxs-group'></i>
                    <span class="text">Financial Positions</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="./team.html">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Our Team</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->



    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="img/people.png">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Ledger Balances</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Ledger Balances</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Add Your Ledger Balances</h3>
                        <i class='bx bx-search'></i>
                        <i class='bx bx-filter'></i>
                    </div>
                    <!-- here update the journals -->
                    <label for="date">Date & Time</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="datetime-local" name="" id="" style="width: 2	200px; padding: 5px;"><br><br>
                    <label for="number">Note Number</label>&nbsp;
                    <input type="number" name="" id="" style="width: 100px; padding: 5px;"><br><br>
                    <label for="name">Supplier / Customer Name</label><br>
                    <input type="text" name="" id="" style="width: 400px; padding: 5px; margin-top: 5px;"><br><br>
                    <label for="desc">Description</label><br>
                    <textarea name="" id="" style="width: 398px; height: 76px;resize: none;"></textarea><br><br>
                    <label for="tot">Total Amount (Rs)</label>&nbsp;
                    <input type="number" name="" id="" style="width: 243px; padding: 5px;"><br><br><br>
                    <button>ADD to Trial Balance</button><br><br>
                    <button class="red adj">Show Adjustments</button>
                </div>


                <div class="todo">
                    <div class="head">
                        <h3>Adjustments</h3>
                        <i class='bx bx-plus'></i>
                        <i class='bx bx-filter'></i>
                    </div>
                    <button class="red adjhide">Hide Adjustments</button>
                </div>
            </div>
        </main>



    </section>
    <!-- CONTENT -->


    <script src="script.js"></script>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./trans.js"></script>
</body>

</html>
