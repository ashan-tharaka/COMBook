<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
    <!--title icon-->
    <link rel="shortcut icon" href="./img/icon.ico">
    <title>COMBook</title>
</head>

<body>
<script type="text/javascript">
    setcolor();

    function setcolor(){
        let state = window.localStorage.getItem("state");
        if(state==null) return
        (state === "dark")? document.body.classList.add('dark'):document.body.classList.remove('dark');
    }
</script>
    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">COMBook</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="#">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="./trans.html">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Ledger Balancess</span>
                </a>
            </li>
            <li>
                <a href="./tb.html">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Trial Balance</span>
                </a>
            </li>
            <li>
                <a href="./PnL.html">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">Profit & Loss</span>
                </a>
            </li>
            <li>
                <a href="./fps.html">
                    <i class='bx bxs-group'></i>
                    <span class="text">Financial Positions</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li class="active">
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Our Team</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->


    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="img/people.png">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Our Team</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a class="active" href="#">Our Team</a>
                        </li>
                    </ul>
                </div>
                <a href="#" class="btn-download" onClick="window.print(); return false;">
                    <i class='bx bxs-cloud-download'></i>
                    <span class="text">PRINT</span>
                </a>
            </div>

            <!--rose        content goes here -->
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->


    <script src="script.js"></script>
</body>

</html>
